apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "test.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "test.labels" . | nindent 4 }}
data:
  message.html: |
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Message from test configmap</title>
        <link rel="stylesheet" href="/stylesheets/main.css" type="text/css">
    </head>
    <body>
    <h2>This message is located inside test configmap and mounted to test pods using path /app/message.html</h2>
    </body>
    </html>